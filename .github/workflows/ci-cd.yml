name: ğŸŒ³ Woods Management System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # å‰ç«¯æ¸¬è©¦å’Œå»ºæ§‹
  frontend-test-build:
    name: ğŸ–¥ï¸ Frontend Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“š Install frontend dependencies
      working-directory: ./frontend
      run: |
        npm ci
        
    - name: ğŸ§ª Run frontend linting
      working-directory: ./frontend
      run: |
        npm run lint
        
    - name: ğŸ—ï¸ Build frontend
      working-directory: ./frontend
      run: |
        npm run build
        
    - name: ğŸ“¤ Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7

  # å¾Œç«¯æ¸¬è©¦
  backend-test:
    name: ğŸ”§ Backend Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: woods_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
        
    - name: ğŸ“š Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django
        
    - name: ğŸ” Run backend linting
      working-directory: ./backend
      run: |
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: ğŸ§ª Run backend tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/woods_test
        DJANGO_SETTINGS_MODULE: woodsbackend.settings
      run: |
        python manage.py collectstatic --noinput
        python manage.py migrate
        coverage run --source='.' manage.py test
        coverage report
        coverage xml
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

  # å»ºæ§‹Dockeræ˜ åƒ
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-test-build, backend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¤ Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Build and push backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/woods-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/woods-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ—ï¸ Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/woods-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/woods-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # éƒ¨ç½²åˆ°GitHub Pages (å‰ç«¯)
  deploy-frontend:
    name: ğŸš€ Deploy Frontend to GitHub Pages
    runs-on: ubuntu-latest
    needs: frontend-test-build
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ›ï¸ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¤ Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: dist/
        
    - name: ğŸ“„ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # éƒ¨ç½²é€šçŸ¥
  notify-success:
    name: ğŸ“¢ Deployment Success
    runs-on: ubuntu-latest
    needs: [deploy-frontend, docker-build]
    if: success()
    
    steps:
    - name: ğŸ‰ Success notification
      run: |
        echo "ğŸ‰ Woods Management System éƒ¨ç½²æˆåŠŸï¼"
        echo "ğŸŒ å‰ç«¯URL: https://${{ github.repository_owner }}.github.io/woods"
        echo "ğŸ³ å¾Œç«¯Docker: ${{ secrets.DOCKERHUB_USERNAME }}/woods-backend:latest"
        echo "ğŸ“± å‰ç«¯Docker: ${{ secrets.DOCKERHUB_USERNAME }}/woods-frontend:latest"

  # å¤±æ•—é€šçŸ¥
  notify-failure:
    name: ğŸ’¥ Deployment Failure
    runs-on: ubuntu-latest
    needs: [frontend-test-build, backend-test, docker-build, deploy-frontend]
    if: failure()
    
    steps:
    - name: âŒ Failure notification
      run: |
        echo "âŒ Woods Management System éƒ¨ç½²å¤±æ•—ï¼"
        echo "è«‹æª¢æŸ¥ GitHub Actions æ—¥èªŒä»¥ç²å–è©³ç´°éŒ¯èª¤ä¿¡æ¯" 